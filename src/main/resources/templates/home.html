<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8" />
	<title>Currency Converter | Homepage</title>
	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="container">
	<h1> Hi <span th:text="${user}"></span></h1>
	<hr/>
	
	<h1>2016/09/29 23:25:56</h1>
	<hr/>
	
	<h1>Enter the amount to convert</h1>
	<div>
		<form class="form-horizontal" role="form">
		    <div class="form-group">
		      <label for="from" class="col-md-2 control-label">From Currency</label>
		      <div class="col-md-3">
		          <input type="text" class="form-control" id="from" placeholder="From currency"/>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label for="to" class="col-md-2 control-label">From Currency</label>
		      <div class="col-md-3">
		          <input type="text" class="form-control" id="to" placeholder="To currency"/>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label for="amount" class="col-md-2 control-label">Amount</label>
		      <div class="col-md-3">
		          <input type="text" class="form-control" id="amount" placeholder="Amount to convert"/>
		      </div>
		    </div>
		</form>	
	</div>
	
	<hr/>
	<h1>Last 10 queries performed</h1>
	<div th:if="${not #lists.isEmpty(lastTenQueries)}">
		<table class="table table-stripped">
			<tr>
				<th>Id</th>
				<th>Base</th>
				<th>Target</th>
				<th>Amount</th>
				<th>Result</th>
				<th>Date Rate</th>
				<th>Date Query</th>
			</tr>
			
			<tr th:each="queryHistory : ${lastTenQueries}">
				<td th:text="${queryHistory.id}"></td>
				<td th:text="${queryHistory.baseCurrency}"></td>
				<td th:text="${queryHistory.targetCurrency}"></td>
				<td th:text="${queryHistory.amount}"></td>
				<td th:text="${queryHistory.result}"></td>
				<td th:text="${queryHistory.dateRate}"></td>
				<td th:text="${queryHistory.dateQuery}"></td>
			</tr>
		</table>
	</div>
	
</div>

</body>
</html>
