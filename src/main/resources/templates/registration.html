<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8" />
	<title>Currency Converter | Registration</title>
	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
	<link href="../static/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="container">

	  <br/>
      <form class="form-horizontal" role="form" th:object="${user}" method="post" th:action="@{/saveUser}">
     	  <h2>Registration Form</h2>     
          <div class="form-group">
              <label for="fullName" class="col-sm-3 control-label">Full Name</label>
              <div class="col-sm-9">
                  <input type="text" id="fullName" th:field="*{fullName}" placeholder="Full Name" class="form-control" autofocus="autofocus"/>
                  <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
              </div>
          </div>
          <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                  <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control"/>
              </div>
          </div>
          <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control"/>
              </div>
          </div>
          <div class="form-group">
              <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
              <div class="col-sm-9">
                  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control"/>
              </div>
          </div>
          
          <div class="form-group">
              <label for="address" class="col-sm-3 control-label">Address</label>
              <div class="col-sm-9">
                  <input type="text" id="address" th:field="*{address}" class="form-control"/>
              </div>
          </div>
          
          <div class="form-group">
              <label for="zipCode" class="col-sm-3 control-label">Zip Code</label>
              <div class="col-sm-9">
                  <input type="text" id="zipCode" th:field="*{zipCode}" class="form-control"/>
              </div>
          </div>
          
          <div class="form-group">
              <label for="city" class="col-sm-3 control-label">City</label>
              <div class="col-sm-9">
                  <input type="text" id="city" th:field="*{city}" class="form-control"/>
              </div>
          </div>
          
          <div class="form-group">
              <label for="country" class="col-sm-3 control-label">Country</label>
              <div class="col-sm-9">
                  <select id="country" th:field="*{country}" class="form-control">
                      <option value="af">Afghanistan</option>
                      <option value="bah">Bahamas</option>
                      <option value="cam">Cambodia</option>
                      <option value="den">Denmark</option>
                      <option value="ecu">Ecuador</option>
                      <option value="fij">Fiji</option>
                      <option value="gab">Gabon</option>
                      <option value="hai">Haiti</option>
                  </select>
              </div>
          </div> <!-- /.form-group -->
          
          <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
          </div>
      </form> <!-- /form -->
   
  </div> <!-- ./container -->
  
</body>
</html>
