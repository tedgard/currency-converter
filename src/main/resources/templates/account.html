<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8" />
	<title>Currency Converter | User Account</title>
	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<link th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<div class="container">
	
	<br/>
	<div class="accountTable">
	
   		<h2>Account Information</h2>
   		
	      <table class="table table-striped table-hover" th:object="${user}">
		   	  	<tr>
		   	  		<th>Id</th> <td th:text="*{id}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Full Name</th> <td th:text="*{fullName}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Email</th> <td th:text="*{email}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Date of Birth</th> <td th:text="*{dateOfBirth}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Address</th> <td th:text="*{address}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Zip Code</th> <td th:text="*{zipCode}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>City</th> <td th:text="*{city}"></td>
		   	  	</tr>
		   	  	<tr>
		   	  		<th>Country</th> <td th:text="*{country}"></td>
		   	  	</tr>	   
	   	 </table>
	   	 
	   	 <a href="/home" class="btn btn-primary btn-block">Home</a>
   	</div>

   
   	
  </div> <!-- ./container -->
  
</body>
</html>
